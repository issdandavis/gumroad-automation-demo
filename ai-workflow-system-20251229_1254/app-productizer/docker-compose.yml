# Self-Evolving AI Framework - Docker Compose Configuration
# Production-ready multi-service deployment

version: '3.8'

services:
  # Main AI Framework Service
  evolving-ai:
    build: 
      context: .
      dockerfile: Dockerfile
      args:
        VERSION: "3.0.0"
        BUILD_DATE: ${BUILD_DATE:-$(date -u +'%Y-%m-%dT%H:%M:%SZ')}
        VCS_REF: ${VCS_REF:-$(git rev-parse --short HEAD)}
    container_name: evolving-ai-framework
    restart: unless-stopped
    ports:
      - "8000:8000"  # Main API port
      - "9090:9090"  # Metrics port
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./snapshots:/app/snapshots
      - ./AI_NETWORK_LOCAL:/app/AI_NETWORK_LOCAL
    environment:
      # Core configuration
      - ENVIRONMENT=production
      - DEBUG=false
      - LOG_LEVEL=INFO
      
      # AI Provider keys (set these in .env file)
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      
      # Autonomy settings
      - AUTONOMY_LEVEL=${AUTONOMY_LEVEL:-0.7}
      - AUTO_APPROVE_THRESHOLD=${AUTO_APPROVE_THRESHOLD:-2.0}
      - MAX_CONCURRENT_OPERATIONS=${MAX_CONCURRENT_OPERATIONS:-10}
      
      # Storage configuration
      - STORAGE_LOCAL_PATH=/app/data
      - ENABLE_GITHUB_SYNC=${ENABLE_GITHUB_SYNC:-false}
      - ENABLE_DROPBOX_SYNC=${ENABLE_DROPBOX_SYNC:-false}
      - ENABLE_S3_SYNC=${ENABLE_S3_SYNC:-false}
      
      # Cloud storage credentials
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-us-east-1}
      
      # Security
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - SESSION_SECRET=${SESSION_SECRET}
      
      # Monitoring
      - PROMETHEUS_PORT=9090
      - ENABLE_METRICS=true
      - SENTRY_DSN=${SENTRY_DSN}
      
      # Redis connection
      - REDIS_URL=redis://redis:6379
      
      # Database connection
      - DATABASE_URL=postgresql://postgres:${POSTGRES_PASSWORD}@postgres:5432/evolving_ai
    depends_on:
      - redis
      - postgres
    networks:
      - evolving-ai-network
    healthcheck:
      test: ["CMD", "python", "evolving_ai_main.py", "status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Redis for caching and session storage
  redis:
    image: redis:7-alpine
    container_name: evolving-ai-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - evolving-ai-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # PostgreSQL for persistent data storage
  postgres:
    image: postgres:15-alpine
    container_name: evolving-ai-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=evolving_ai
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-evolving_ai_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - evolving-ai-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 3

  # Prometheus for metrics collection (Enterprise)
  prometheus:
    image: prom/prometheus:latest
    container_name: evolving-ai-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    networks:
      - evolving-ai-network
    profiles:
      - monitoring

  # Grafana for visualization (Enterprise)
  grafana:
    image: grafana/grafana:latest
    container_name: evolving-ai-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD:-admin}
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    networks:
      - evolving-ai-network
    profiles:
      - monitoring

  # Nginx reverse proxy (Production)
  nginx:
    image: nginx:alpine
    container_name: evolving-ai-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
    depends_on:
      - evolving-ai
    networks:
      - evolving-ai-network
    profiles:
      - production

# Named volumes for data persistence
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

# Custom network for service communication
networks:
  evolving-ai-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16