<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Trading Bot Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: #1a1a2e; color: #eee; }
        .card { background: #16213e; border: 1px solid #0f3460; }
        .btn-primary { background: #e94560; border-color: #e94560; }
        .text-success { color: #00ff88 !important; }
        .text-danger { color: #ff4757 !important; }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <span class="navbar-brand"><i class="fas fa-chart-line me-2"></i>Crypto Trading Bot</span>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"><h5>Bot Control</h5></div>
                    <div class="card-body">
                        <form id="configForm">
                            <div class="mb-3">
                                <label class="form-label">Exchange</label>
                                <select class="form-select" id="exchange">
                                    <option value="binance">Binance</option>
                                    <option value="coinbase">Coinbase</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">API Key</label>
                                <input type="text" class="form-control" id="apiKey" placeholder="Your API Key">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Secret</label>
                                <input type="password" class="form-control" id="secret" placeholder="Your Secret">
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="sandbox" checked>
                                    <label class="form-check-label" for="sandbox">Sandbox Mode</label>
                                </div>
                            </div>
                            <button type="button" class="btn btn-success w-100 mb-2" onclick="startBot()">
                                <i class="fas fa-play me-1"></i>Start Bot
                            </button>
                            <button type="button" class="btn btn-danger w-100" onclick="stopBot()">
                                <i class="fas fa-stop me-1"></i>Stop Bot
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-8">
                <div class="card">
                    <div class="card-header"><h5>Performance Dashboard</h5></div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 class="text-success" id="totalPnl">$0.00</h4>
                                    <small>Total P&L</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="totalTrades">0</h4>
                                    <small>Total Trades</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="winRate">0%</h4>
                                    <small>Win Rate</small>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <div class="text-center">
                                    <h4 id="activePositions">0</h4>
                                    <small>Active Positions</small>
                                </div>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col-12">
                                <h6>Recent Trades</h6>
                                <div class="table-responsive">
                                    <table class="table table-dark table-sm">
                                        <thead>
                                            <tr>
                                                <th>Symbol</th>
                                                <th>Side</th>
                                                <th>Amount</th>
                                                <th>Price</th>
                                                <th>P&L</th>
                                                <th>Time</th>
                                            </tr>
                                        </thead>
                                        <tbody id="tradesTable">
                                            <tr>
                                                <td colspan="6" class="text-center">No trades yet</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header"><h5>Bot Status</h5></div>
                    <div class="card-body">
                        <div id="botStatus" class="alert alert-secondary">
                            Bot is stopped. Configure settings and click Start Bot.
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js"></script>
    <script>
        let botRunning = false;
        
        function startBot() {
            const config = {
                exchange: document.getElementById('exchange').value,
                api_key: document.getElementById('apiKey').value,
                secret: document.getElementById('secret').value,
                sandbox: document.getElementById('sandbox').checked
            };
            
            fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify(config)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    botRunning = true;
                    updateStatus('Bot started successfully!', 'success');
                    startStatusUpdates();
                } else {
                    updateStatus('Failed to start bot: ' + data.error, 'danger');
                }
            });
        }
        
        function stopBot() {
            fetch('/api/stop', {method: 'POST'})
            .then(response => response.json())
            .then(data => {
                botRunning = false;
                updateStatus('Bot stopped', 'secondary');
            });
        }
        
        function updateStatus(message, type) {
            const statusDiv = document.getElementById('botStatus');
            statusDiv.className = `alert alert-${type}`;
            statusDiv.textContent = message;
        }
        
        function startStatusUpdates() {
            if (!botRunning) return;
            
            fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                if (data.running) {
                    document.getElementById('totalPnl').textContent = '$' + (data.stats.net_profit || 0).toFixed(2);
                    document.getElementById('totalTrades').textContent = data.stats.total_trades || 0;
                    document.getElementById('winRate').textContent = (data.stats.win_rate || 0).toFixed(1) + '%';
                    document.getElementById('activePositions').textContent = data.stats.active_positions || 0;
                    
                    updateTradesTable(data.recent_trades || []);
                    updateStatus('Bot is running...', 'success');
                    
                    setTimeout(startStatusUpdates, 5000);
                } else {
                    botRunning = false;
                    updateStatus('Bot stopped', 'secondary');
                }
            });
        }
        
        function updateTradesTable(trades) {
            const tbody = document.getElementById('tradesTable');
            if (trades.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="text-center">No trades yet</td></tr>';
                return;
            }
            
            tbody.innerHTML = trades.map(trade => `
                <tr>
                    <td>${trade.symbol}</td>
                    <td><span class="badge bg-${trade.side === 'buy' ? 'success' : 'danger'}">${trade.side.toUpperCase()}</span></td>
                    <td>${trade.amount.toFixed(6)}</td>
                    <td>$${trade.price.toFixed(2)}</td>
                    <td class="${trade.pnl >= 0 ? 'text-success' : 'text-danger'}">$${(trade.pnl || 0).toFixed(2)}</td>
                    <td>${new Date(trade.timestamp).toLocaleTimeString()}</td>
                </tr>
            `).join('');
        }
    </script>
</body>
</html>
